{{ define "main" }}
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">{{- partial "capeach.html" .Title -}}</h1>
        </div>
    </div>
    <hr>
    {{ $paginator := .Paginate .Pages }}
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <ul class="list-group">
                {{ range $paginator.Pages }}
                    <a href="{{ .Permalink }}" class="list-group-item list-group-item-action text-center">
                        {{- partial "capeach.html" .Name -}}
                    </a>
                {{ end }}
            </ul>
        </div>
    </div>
    <br>
    <div class="row d-flex justify-content-center">
        <div class="col-4 d-flex justify-content-center">
            {{ template "_internal/pagination.html" . }}
        </div>
    </div>
{{ end }}
