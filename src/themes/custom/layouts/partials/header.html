{{ $current := . }}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="#" class="navbar-brand">{{ .Site.Title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {{ with .Site.Menus.main }}
                {{ range . }}
                    <li class="nav-item{{ if $current.IsMenuCurrent "main" . }} active{{ end }}">
                        <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                    </li>
                {{ end }}
            {{ end }}

            {{ range $key, $values := .Site.Taxonomies }}
                <li class="nav-item">
                    <a class="nav-link" href="{{ $current.Site.BaseURL }}/{{ $key }}">{{ $key | humanize }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
</nav>
